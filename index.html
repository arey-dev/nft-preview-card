<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="index.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img-container">
        <div class="card__img-container--overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <p class="card__title">
        equilibrium #3429
      </p>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__info">
        <div class="card__info--left">
          <img src="./images/icon-ethereum.svg" alt="" class="card__info--left-icon"/>
          <p class="card__info--left-price">
            0.041 ETH
          </p>
        </div>
        <div class="card__info--right">
          <img src="./images/icon-clock.svg" alt="" class="card__info--right-icon">
          <p class="card__info--right-availability">
            3 days left
          </p>
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="" class="card__footer-avatar">
        <p class="card__footer-credits">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
